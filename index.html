<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/695292d725.js" crossorigin="anonymous"></script>
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="input" />
      <div class="isi">
        <span>AC</span>
        <span class="delet"><i class="fa-solid fa-delete-left"></i></span>
        <span>%</span>
        <span class="divide"><i class="fa-solid fa-divide"></i></span>
        <span class="seven">7</span>
        <span class="eight">8</span>
        <span class="nine">9</span>
        <span class="multiple">x</span>
        <span class="four">4</span>
        <span class="five">5</span>
        <span class="six">6</span>
        <span class="minus">-</span>
        <span class="one">1</span>
        <span class="two">2</span>
        <span class="three">3</span>
        <span class="plus">+</span>
        <span class="zero-zero">00</span>
        <span class="zero">0</span>
        <span class="coma">,</i></span>
        <span class="equal">=</span>
      </div>
    </div>
    <script src="./output/bundle.js" type="module"></script>
  </body>
</html>
